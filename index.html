<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body onload="loadMemos()">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <br><br>
                <div id="myTytle">
                    <h1>My Task Board</h1>
                </div>
            </div>
        </div>
        <div><br><br></div>
        <div class="row">
            <div class="offset-2 col-5">
                <div id="formImage"><br>

                    <div id="textForm">
                        <form action="#" method="GET">
                            <textarea class="form-control" id="textareaBox" rows="6" 
                                    cols="50" placeholder="Enter your memo here"></textarea><br>
                            <input type="date" id="dateBox">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="time" id="timeBox"><br><br>

                            <div class="row">
                                <div class="offset-2">
                                    <button type="submit" value="Submit" 
                                            class="btn btn-primary" onclick="createMyMemo()">Create Memo
                                    </button>
                                    <button type="reset" value="Reset"
                                            class="btn btn-secondary">Delete
                                    </button>
                                </div>
                            </div>    
                        </form>    
                    </div>

                </div>
            </div>
        </div>
        <div class="row"><br></div>
        <div class="row" >
            <div class="col" id="newMemo"></div>
        </div>
    </div>
</body>
</html>
